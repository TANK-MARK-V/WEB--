<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Sleeper</a>
        <div class="d-flex">
            <input type="search" name="story_id" id="story_id" class="form-control" placeholder="Введите id истории">
            <a type="button" class="btn btn-primary" href="/sleeps">Найти</a>
        </div>
        <div>
            {% if buttons%}
                <a type="button" class="btn btn-outline-primary me-2" href="/login">Войти</a>
                <a type="button" class="btn btn-primary" href="/register">Зарегистрироваться</a>
            {% endif %}
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer>
    <h5> Sleeper - сайт, который позволяет выкладывать любые истории анонимно, чтобы другие могли их прочитать.</h5>
</footer>
</body>
</html>
