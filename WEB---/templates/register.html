{% extends "base.html" %}

{% block content %}
    <h1>Регистрация</h1>
    <form action="" method="post">
        <input type="text" name="login" id="login" class="form-control" placeholder="Придумайте логин"><br>
        <input type="text" name="name" id="name" class="form-control" placeholder="Придумайте прозвище"><br>
        <input type="password" name="password" id="password" class="form-control" placeholder="Придумайте пароль"><br>
        <input type="submit" class="button" value="Зарегистрироваться"><br><br>
        {% if message%}
            <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endif %}
    </form>
{% endblock %}
